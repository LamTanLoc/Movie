<ng-container *ngIf="Phim!=null">


  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-6">
        <img [src]="Phim.HinhAnh" alt="">
      </div>
      <div class="col-sm-6">
        <table class="table">

          <tbody>
            <tr>
              <th>Tên Phim</th>
              <td>{{Phim.TenPhim}}</td>

            </tr>
            <tr>
              <th>Mô tả</th>
              <td>{{Phim.MoTa}}</td>

            </tr>


          </tbody>
        </table>

      </div>
    </div>
    <div class="col-sm-12 mt-5">
      <table class="table">
        <thead>
          <tr>
            <th>Tên rạp</th>
            <th>Ngày chiếu</th>
            <th>Giờ chiếu</th>
            <th>Giá vé</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of Phim.LichChieu">
            <td>{{item.MaLichChieu}}</td>
            <td>{{item.NgayChieuGioChieu | date: "dd/MM/yyyy"}}</td>
            <td>{{item.NgayChieuGioChieu | date: "hh:mm"}}</td>
            <td>{{item.GiaVe}}</td>
            <td><button class="btn btn-warning" (click)="muaVe(item.MaLichChieu)">Mua Vé</button></td>
          </tr>



        </tbody>
      </table>

    </div>
  </div>
</ng-container>
